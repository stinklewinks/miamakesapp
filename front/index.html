<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mia Makes | Sharing recipes, sharing memories</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/theberylcompany/BerilliumCSS@main/css/berillium.css">
</head>
<body>
    <main>
        <header class="w:max:full" id="search-top-bar">
            <mat-icon name="search" color="icon:sunset" class="::mds"></mat-icon>
            <label for="search" class="lato">Search: 
            <input class="h-2 mb:4 rounded:sm" type="search" />
            </label>
        </header>
        <header class="bg-sunset h-5" id="navigation">
            <nav class="w:max:full fw-nowrap center">
                <ul class="flex row evenly gap-3 list:none text:white">
                    <li class="center">Home</li>
                    <li class="center">Recipes</li>
                    <li class="center">DIY Projects</li>
                    <li class="center">Gardening</li>
                    <li class="center">Blog</li>
                    <li class="center">Gift Shop</li>
                    <li class="center">Contact</li>
                </ul>
            </nav>
        </header>
        <div class="flex col m:auto items:center w:max:75 bg-gray-300">
            <section class="">
                <h2 class="playfair:display text:xxlg">Mia Makes</h2>
                <span class="poppins text:lg">A recipe app for the entire family</span><br />
            <div class="my:5">
                <fas-icon lib="br" name="facebook" color="icon:sunset" class="::md"></fas-icon>
                <fas-icon lib="br" name="x-twitter" color="icon:sunset" class="::md"></fas-icon>
                <fas-icon lib="br" name="instagram" color="icon:sunset" class="::md"></fas-icon>
                <fas-icon lib="br" name="pinterest" color="icon:sunset" class="::md"></fas-icon>
                <span class="lato">Sharing is caring!</span>
            </div>
            </section>
            <section id="recipe">
                
            </section>
    </div> 
    
    

</main>
    <!-- Javascript Files -->
<script src="https://cdn.jsdelivr.net/gh/theberylcompany/berillium-ui@main/ui/vanilla/js/global.js"></script>
<!-- Scripts utilizing Global.js code need to go under this line -->
<script src="https://cdn.jsdelivr.net/gh/theberylcompany/berillium-ui@main/ui/vanilla/js/elements/icon/icon-custom.js"></script>
<script src="js/recipe.js"></script>
<script src="components/recipe/recipe-card.js"></script>
<script src="js/script.js"></script>    
</body>
</html>
